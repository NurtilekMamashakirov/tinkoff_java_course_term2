app:
  telegram-token: ${TOKEN}
  retry:
    delay: 1s
    max-attempts: 3
    type: const


spring:
  application:
    name: bot
  jackson:
    time-zone: UTC
  datasource:
    url: jdbc:postgresql://localhost:5432/scrapper
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

server:
  port: 8090

logging:
  config: classpath:log4j2-plain.xml

scrapper:
  baseUrl: http://localhost:8080
  linksUri: /links
  chatUri: /tg-chat
