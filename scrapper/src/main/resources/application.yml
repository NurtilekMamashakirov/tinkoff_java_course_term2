app:
  database-access-type: jdbc
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s
  stackOverflow:
    baseUrl: https://api.stackexchange.com/2.3/
  github:
    baseUrl: https://api.github.com/
  bot:
    baseUrl: http://localhost:8090
    updatesUri: /updates
  kafka:
    Bootstrap-server: localhost:29091,localhost:29092,localhost:29093
    client-id: bot
    acks-mode: all
    delivery-timeout: 60s
    linger-ms: 12_000
    batch-size: 100_000
    max-in-flight-per-connection: 5
    enable-idempotence: true
    topic: link-updates
  use-queue: true

spring:
  liquibase:
    enabled: false
  application:
    name: scrapper
  datasource:
    url: jdbc:postgresql://localhost:5431/scrapper
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: validate

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui



