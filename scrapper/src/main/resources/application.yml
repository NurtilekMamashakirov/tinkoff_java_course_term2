app:
  database-access-type: jdbc
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s

spring:
  liquibase:
    enabled: false
  application:
    name: scrapper
  datasource:
    url: jdbc:postgresql://localhost:5431/scrapper
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: validate

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui

api:
  stackOverflow:
    baseUrl: https://api.stackexchange.com/2.3/
  github:
    baseUrl: https://api.github.com/

bot:
  baseUrl: http://localhost:8090
  updatesUri: /updates

