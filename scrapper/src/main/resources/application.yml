app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s

spring:
  application:
    name: scrapper

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui

api:
  stackOverflow:
    baseUrl: https://api.stackexchange.com/2.3/
  github:
    basuUrl: https://api.github.com/

bot:
  baseUrl: http://localhost:8090
  updatesUri: /updates
